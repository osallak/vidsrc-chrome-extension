<!DOCTYPE html>
<html>
<head>
  <title>IMDb to VidSrc</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    h1 {
      font-size: 18px;
      margin: 0;
      color: #125784;
    }
    .info {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      line-height: 1.4;
    }
    .status {
      margin-top: 15px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Logo" class="logo">
    <h1>IMDb to VidSrc</h1>
  </div>
  <div class="info">
    Visit any IMDb movie or TV show page to see the watch button.
    Click the button to open the content in VidSrc.
  </div>
  <div class="status">
    Status: Ready to convert IMDb links
  </div>
</body>
</html>
